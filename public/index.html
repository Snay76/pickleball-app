<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pickleball</title>

  <!-- Supabase (une seule fois) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <h1>Pickleball</h1>
  <hr />

  <h2>Connexion</h2>

  <label for="email">Courriel</label><br />
  <input
    id="email"
    name="email"
    type="email"
    placeholder="nom@exemple.com"
    autocomplete="email"
    inputmode="email"
    required
  />
  <button id="loginBtn" type="button">Recevoir un lien</button>

  <p id="status" aria-live="polite"></p>

  <hr />

  <button id="test" type="button">Tester JavaScript</button>

  <script>
    // === CONFIG SUPABASE ===
    const SUPABASE_URL = "https://cehqaxtcfmgjajmmcccz.supabase.co";
    const SUPABASE_ANON_KEY = "REMPLACE_PAR_TA_CLE_ANON_ICI";

    const statusEl = document.getElementById("status");
    const emailEl = document.getElementById("email");
    const btnEl = document.getElementById("loginBtn");

    function setStatus(msg) {
      statusEl.textContent = msg || "";
    }

    if (!window.supabase) {
      setStatus("Erreur: la librairie Supabase n'est pas chargée (CDN).");
      throw new Error("Supabase CDN non chargé");
    }

    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("test").addEventListener("click", () => {
      alert("JavaScript chargé correctement");
    });

    async function sendMagicLink(email) {
      btnEl.disabled = true;
      setStatus("Envoi du lien…");

      try {
        const { error } = await client.auth.signInWithOtp({
          email,
          options: {
            emailRedirectTo: "https://pickleball-ccyp.pages.dev"
          }
        });

        if (error) {
          setStatus("Erreur: " + error.message);
        } else {
          setStatus("Lien envoyé. Vérifiez votre courriel.");
        }
      } catch (e) {
        // Ici tu verras “Failed to fetch” si Cloudflare / réseau bloque
        setStatus("Erreur réseau (Failed to fetch). Vérifie que Supabase est joignable et pas bloqué.");
        console.error(e);
      } finally {
        btnEl.disabled = false;
      }
    }

    btnEl.addEventListener("click", async () => {
      const email = emailEl.value.trim();
      if (!email) {
        alert("Courriel requis");
        return;
      }
      await sendMagicLink(email);
    });
  </script>
</body>
</html>
