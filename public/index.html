<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Pickleball</title>

  <style>
    :root{
      --bg:#0b1220; --card:#121b2f; --muted:#9fb0d0; --text:#e8efff;
      --line:rgba(255,255,255,.12);
      --ok:#22c55e; --warn:#f59e0b; --bad:#ef4444; --accent:#60a5fa;
      --radius:16px; --pad:16px; --tap:58px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; font-family:var(--sans);
      background:linear-gradient(180deg,#070b14, var(--bg));
      color:var(--text);
      padding: 16px 16px calc(16px + env(safe-area-inset-bottom));
    }
    h2{ margin: 0 0 10px; font-size: 18px; }
    h3{ margin: 16px 0 10px; font-size: 16px; color: #d7e3ff; }

    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding: 10px 12px; border:1px solid var(--line);
      border-radius: 18px; background: rgba(255,255,255,.04); box-shadow: var(--shadow);
      position: sticky; top: 10px; z-index: 10;
      backdrop-filter: blur(8px);
    }
    .brand{ display:flex; flex-direction:column; gap:2px; }
    .brand small{ color:var(--muted); font-size:12px; }

    .authMini{
      display:flex; align-items:center; gap:10px;
      padding: 8px 10px; border:1px solid var(--line); border-radius: 999px;
      background: rgba(255,255,255,.03);
      max-width: 62vw;
      cursor: pointer;
      user-select:none;
      touch-action: manipulation;
    }
    .dot{ width:10px; height:10px; border-radius:999px; background: var(--warn); flex:0 0 auto; }
    .dot.ok{ background: var(--ok); }
    .dot.bad{ background: var(--bad); }
    .authEmail{
      font-size: 12px; color:var(--muted);
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }

    .card{
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      border-radius: var(--radius);
      padding: var(--pad);
      box-shadow: var(--shadow);
      margin-top: 14px;
    }
    .row{ display:flex; gap:12px; flex-wrap:wrap; align-items:end; }
    .col{ display:flex; flex-direction:column; gap:8px; flex:1 1 220px; }
    label{ font-weight:800; font-size: 13px; color:#d7e3ff; }
    input, select{
      width:100%;
      height: var(--tap);
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(0,0,0,.2);
      color: var(--text);
      outline: none;
      font-size: 16px;
    }
    button{
      height: var(--tap);
      border-radius: 16px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      color: var(--text);
      font-weight: 900;
      font-size: 16px;
      padding: 0 14px;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
    }
    button:disabled{ opacity:.55; cursor:not-allowed; }
    .btnPrimary{
      background: linear-gradient(180deg, rgba(96,165,250,.35), rgba(96,165,250,.14));
      border-color: rgba(96,165,250,.45);
    }
    .btnDanger{
      background: linear-gradient(180deg, rgba(239,68,68,.28), rgba(239,68,68,.10));
      border-color: rgba(239,68,68,.40);
    }
    .help{ color: var(--muted); font-size: 13px; margin-top: 6px; line-height:1.35; }
    .status{
      font-family: var(--mono);
      font-size: 12px;
      white-space: pre-wrap;
      color: #d7e3ff;
      border:1px dashed rgba(255,255,255,.18);
      border-radius: 14px;
      padding: 10px 12px;
      background: rgba(0,0,0,.18);
    }
    .hidden{ display:none !important; }
    .muted{ color: var(--muted); }
    .hr{ height:1px; background: var(--line); margin: 12px 0; }

    .tabs{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 12px;
    }
    .tab{
      height: 52px;
      border-radius: 16px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      font-weight: 900;
      font-size: 14px;
    }
    .tab.active{
      background: linear-gradient(180deg, rgba(96,165,250,.35), rgba(96,165,250,.14));
      border-color: rgba(96,165,250,.55);
    }

    .listItem{
      display:flex; justify-content:space-between; align-items:center; gap:10px;
      padding: 10px 12px; border:1px solid var(--line); border-radius: 14px;
      background: rgba(0,0,0,.12);
      margin-top: 10px;
    }
    .name{ font-weight: 950; }

    /* Modal score */
    .overlay{
      position: fixed; inset: 0;
      background: rgba(0,0,0,.55);
      display:flex; align-items:flex-end; justify-content:center;
      padding: 12px 12px calc(12px + env(safe-area-inset-bottom));
      z-index: 1000;
    }
    .modal{
      width: min(900px, 100%);
      border:1px solid var(--line);
      background: rgba(18,27,47,.98);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 14px;
    }
    .modalHead{ display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .iconBtn{
      width: 46px; height: 46px; border-radius: 14px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      color: var(--text);
      display:inline-flex; align-items:center; justify-content:center;
      cursor:pointer; user-select:none; touch-action: manipulation;
      font-size: 18px;
    }

    @media (min-width: 840px){
      body{ max-width: 860px; margin: 0 auto; }
    }
  </style>
</head>

<body>
  <!-- Topbar -->
  <div class="topbar">
    <div class="brand">
      <div style="font-weight:950">Pickleball</div>
      <small id="versionText">Version: …</small>
    </div>
    <div id="authBadge" class="authMini" title="Compte (clique)">
      <span id="authDot" class="dot"></span>
      <span id="authEmail" class="authEmail">(non connecté)</span>
    </div>
  </div>

  <!-- LOGIN -->
  <div id="loginCard" class="card">
    <h2>Connexion</h2>
    <div class="row">
      <div class="col">
        <label for="email">Courriel</label>
        <input id="email" type="email" placeholder="nom@exemple.com" autocomplete="email" inputmode="email" />
      </div>
      <div class="col" style="flex:0 0 240px;">
        <button id="loginBtn" class="btnPrimary" type="button">Recevoir un lien</button>
      </div>
    </div>
    <div class="help">
      Tu reçois un lien par courriel. Clique-le pour ouvrir l’app.
    </div>
    <div class="hr"></div>
    <div id="loginStatus" class="status">Prêt.</div>
  </div>

  <!-- APP -->
  <div id="appCard" class="card hidden">
    <div class="tabs">
      <button class="tab active" data-tab="tabPlayers" type="button">Joueurs</button>
      <button class="tab" data-tab="tabMatches" type="button">Matchs</button>
      <button class="tab" data-tab="tabDebug" type="button">Debug</button>
    </div>

    <!-- Joueurs -->
    <div id="tabPlayers" style="margin-top:12px;">
      <h3>Lieu / Session</h3>
      <div class="row">
        <div class="col">
          <label for="venueSelect">Lieu</label>
          <select id="venueSelect"></select>
        </div>
        <div class="col" style="flex:0 0 240px;">
          <button id="addVenueBtn" class="btnPrimary" type="button">+ Ajouter un lieu</button>
        </div>
      </div>

      <h3>Ajouter un joueur au lieu</h3>
      <div class="row">
        <div class="col">
          <label for="playerName">Nom complet</label>
          <input id="playerName" type="text" placeholder="Ex: Titi Pellerin" />
        </div>
        <div class="col" style="flex:0 0 240px;">
          <button id="addPlayerBtn" class="btnPrimary" type="button">Ajouter joueur</button>
        </div>
      </div>

      <h3>Liste des joueurs</h3>
      <div id="playersEmpty" class="muted">Chargement…</div>
      <div id="playersWrap"></div>
    </div>

    <!-- Matchs -->
    <button type="button" onclick="location.href='display.html'">Ouvrir l’affichage</button>
    <div id="tabMatches" class="hidden" style="margin-top:12px;">
      <h3>Affichage</h3>
      <div class="row">
        <div class="col">
          <label for="matchFilter">Filtres</label>
          <select id="matchFilter">
            <option value="today_all">Aujourd’hui – tous</option>
            <option value="today_inprogress">Aujourd’hui – en cours</option>
            <option value="today_mine">Aujourd’hui – mes matchs</option>
          </select>
        </div>
        <div class="col">
          <label for="matchMode">Type de partie</label>
          <select id="matchMode">
            <option value="2">Simple (2 joueurs)</option>
            <option value="4" selected>Double (4 joueurs)</option>
          </select>
        </div>
      </div>

      <div class="row" style="margin-top:10px;">
        <div class="col" style="flex:0 0 260px;">
          <button id="suggestTeamsBtn" type="button">Proposer équipes (aléatoire)</button>
        </div>
        <div class="col" style="flex:0 0 320px;">
          <button id="finishAllTodayBtn" class="btnDanger" type="button">Terminer tous les matchs du jour</button>
        </div>
      </div>

      <div class="hr"></div>
      <h3>Créer un match</h3>

      <div class="row">
        <div class="col">
          <label for="court">Terrain</label>
          <select id="court"></select>
        </div>
        <div class="col">
          <label for="statusMatch">Statut</label>
          <select id="statusMatch">
            <option value="open">open</option>
            <option value="locked">locked</option>
            <option value="done">done</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="a1">A1</label>
          <select id="a1"></select>
        </div>
        <div class="col">
          <label for="a2">A2</label>
          <select id="a2"></select>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="b1">B1</label>
          <select id="b1"></select>
        </div>
        <div class="col">
          <label for="b2">B2</label>
          <select id="b2"></select>
        </div>
      </div>

      <div class="row">
        <div class="col" style="flex:0 0 240px;">
          <button id="createMatchBtn" class="btnPrimary" type="button">Créer match</button>
        </div>
      </div>

      <div class="hr"></div>
      <h3>Matchs</h3>
      <div id="matchesEmpty" class="muted">Chargement…</div>
      <div id="matchesWrap"></div>
    </div>

    <!-- Debug -->
    <div id="tabDebug" class="hidden" style="margin-top:12px;">
      <h3>Debug</h3>
      <div id="debug" class="status">…</div>
    </div>
  </div>

  <!-- SCORE OVERLAY -->
  <div id="scoreOverlay" class="overlay hidden" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modalHead">
        <strong>Terminer le match</strong>
        <button id="scoreCloseBtn" class="iconBtn" type="button" title="Fermer">✕</button>
      </div>
      <div class="hr"></div>

      <div id="scoreMatchInfo" class="status">…</div>

      <div class="row" style="margin-top:10px;">
        <div class="col">
          <label for="scoreA">Score Équipe A</label>
          <input id="scoreA" type="number" inputmode="numeric" placeholder="0" />
        </div>
        <div class="col">
          <label for="scoreB">Score Équipe B</label>
          <input id="scoreB" type="number" inputmode="numeric" placeholder="0" />
        </div>
      </div>

      <div class="row" style="margin-top:10px;">
        <div class="col">
          <label for="finishStatus">Statut</label>
          <select id="finishStatus">
            <option value="done" selected>terminée</option>
            <option value="abandoned">abandonnée</option>
          </select>
        </div>
      </div>

      <div class="row" style="margin-top:10px;">
        <div class="col" style="flex:0 0 260px;">
          <button id="scoreConfirmBtn" class="btnPrimary" type="button">Confirmer (Enter)</button>
        </div>
        <div class="col" style="flex:0 0 260px;">
          <button id="scoreNoScoreBtn" type="button">Confirmer sans score</button>
        </div>
      </div>

      <div class="hr"></div>
      <div id="scoreStatus" class="status">…</div>
    </div>
  </div>

  <!-- IMPORTANT: charge ton app -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
