<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Compte - Pickleball</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- TOPBAR -->
  <div class="topbar">
    <div class="brand">
      <div style="font-weight:950">Compte</div>
      <small>Configuration du compte</small>
    </div>

    <div class="rightTop" style="display:flex;align-items:center;gap:10px;">
      <!-- Bouton retour -->
      <button id="backBtn" class="miniBtn btnGhost" type="button">Retour</button>

      <!-- Pill connecté -->
      <div id="authPill" class="authMini" title="Compte">
        <span id="authDot" class="dot"></span>
        <span id="authEmail" class="authEmail">—</span>
      </div>
    </div>
  </div>

  <!-- CONTENU -->
  <div id="card" class="card">

    <h2>Profil</h2>

    <div class="row">
      <div class="col">
        <label for="cfgEmail">Courriel (auth)</label>
        <input id="cfgEmail" type="email" disabled />
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="cfgFullName">Nom complet</label>
        <input id="cfgFullName" type="text" placeholder="Prénom Nom" />
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="cfgSkill">Niveau (jeu)</label>
        <select id="cfgSkill">
          <option value="">(choisir)</option>
          <option value="Débutant">Débutant</option>
          <option value="Intermédiaire">Intermédiaire</option>
          <option value="Avancé">Avancé</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="cfgAccess">Niveau d’accès</label>
        <select id="cfgAccess" disabled>
          <option value="user">Joueur</option>
          <option value="admin_full">Admin full</option>
        </select>
        <div class="help">
          Le niveau d’accès ne doit pas être modifiable depuis l’app.
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="cfgWantsEmail">Rapport par email</label>
        <select id="cfgWantsEmail">
          <option value="true">Oui</option>
          <option value="false">Non</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col" style="flex:0 0 240px;">
        <button id="saveBtn" class="btnPrimary" type="button">Enregistrer</button>
      </div>
      <div class="col" style="flex:0 0 240px;">
        <button id="logoutBtn" class="btnDanger" type="button">Déconnexion</button>
      </div>
    </div>

    <!-- LIEUX -->
    <h2 style="margin-top:16px;">Lieux</h2>
    <div class="help">
      Crée un lieu, puis choisis-le pour afficher/partager son code.
    </div>

    <!-- Créer -->
    <div class="row">
      <div class="col">
        <label for="newVenueName">Ajouter un lieu</label>
        <input id="newVenueName" type="text" placeholder="ex: Ste-Élie 2026" />
      </div>
      <div class="col">
        <button id="createVenueBtn" class="btnPrimary btnBlock" type="button">
          Créer le lieu
        </button>
      </div>
    </div>

    <!-- Joindre -->
    <div class="row" style="margin-top:10px;">
      <div class="col">
        <label for="joinCode">Code du lieu</label>
        <input id="joinCode" type="text" placeholder="ex: AB12CD" />
      </div>
      <div class="col">
        <button id="joinByCodeBtn" class="btnPrimary btnBlock" type="button">
          M’inscrire
        </button>
      </div>
    </div>

    <!-- Mes lieux -->
    <div class="row">
      <div class="col">
        <label for="acctVenueSelect">Mes lieux</label>
        <select id="acctVenueSelect"></select>
      </div>
      <div class="col">
        <button id="leaveVenueBtn" class="btnDanger btnBlock" type="button">
          Me retirer
        </button>
      </div>
    </div>

    <!-- PARTAGE -->
    <div class="row">
      <div class="col">
        <div id="shareBox" class="card" style="padding:12px;">
          <div style="display:flex;justify-content:space-between;align-items:center;">
            <div>
              <div style="font-weight:800;">Partage du lieu</div>
              <div class="help">
                Choisis un lieu, le code s’affiche.
              </div>
            </div>
            <button id="copyShareCodeBtn" class="miniBtn btnGhost" type="button">
              Copier
            </button>
          </div>

          <div style="margin-top:10px;">
            <label for="shareVenueSelect">Lieu à partager</label>
            <select id="shareVenueSelect"></select>
          </div>

          <div id="shareCodeValue"
               style="margin-top:10px;font-family:var(--mono);">
            —
          </div>
        </div>
      </div>
    </div>

    <div class="hr"></div>
    <div id="status" class="status">…</div>

  </div>

  <script type="module" src="js/ui-account.js"></script>
</body>
</html>
